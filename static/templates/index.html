<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Stuzkova Planovac</h1>
        
        <!-- Register Form -->
        <form id="registerForm" class="form-hidden">
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
            <div class="toggle-text">
                Already have an account? <a href="#" onclick="toggleForms()">Login here</a>
            </div>
        </form>
        
        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="toggle-text">
                Donâ€™t have an account? <a href="#" onclick="toggleForms()">Register here</a>
            </div>
        </form>
        
        <div id="errorMessage" style="color: red;"></div>
    </div>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/auth_toggle.js"></script>
</body>
</html>
